<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: black;
        }
    </style>
</head>
<body>
    <script>
        let nome = prompt("Digite seu nome: ");
        document.write(`Olá, ${nome}! Seu nome possui ${nome.length} letras.`);<br/>
        document.write(`Seu nome com letras maíusculas é ${nome.toUpperCase()}.`);<br/>
        document.write(`Seu nome com letras minúsculas é ${nome.toLowerCase()}.`);
    </script>
</body>
</html>
